<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caveat:700|Montserrat:300,600" rel="stylesheet">
  <link rel="stylesheet" href="js/hljs/styles/zenburn.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
  <title>Intro to jQuery Quiz</title>
</head>
<body class="mb-5">
  <header class="navbar navbar-dark bg-dark flex-row"></header>
  <main class="container my-4 narrow">
    <section class="row">
      <div id="quiz" class="col-12 text-center"></div>
    </section>
  </main>
  <footer class="navbar navbar-dark fixed-bottom" style="background-color: var(--yellow)">
    <div id="buttons" class="col-12 text-center">
      <button class="btn btn-info btn-lg" id="btn-check" disabled>Check Answer <i class="fas fa-check-circle"></i></button>
      <button class="btn btn-secondary btn-lg" id="btn-next" disabled>Next <span class="d-none d-sm-inline">Question </span><i class="fas fa-arrow-circle-right"></i></button>
    </div>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  <script src="js/hljs/hljs.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
